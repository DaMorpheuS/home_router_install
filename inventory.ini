[routers]
# Current router IP address
router ansible_host=192.168.2.1 ansible_user=rkaper

[routers:vars]
ansible_python_interpreter=/usr/bin/python3

# WAN configuration variables (used by wan.yml)
wan_physical_interface=enp5s0
wan_vlan=6
ppp_provider=kpn
ppp_user=kpn@kpn.nl

# Network configuration variables (used by network.yml)
# Physical interface (no IP, just for VLANs)
physical_interface=enp3s0

# VLAN 2 Main network
vlan2_interface=enp3s0.2
vlan2_ip=192.168.2.1
vlan2_netmask=255.255.255.0
vlan2_broadcast=192.168.2.255
vlan2_gateway=192.168.2.1
vlan2_dhcp_range_start=192.168.2.100
vlan2_dhcp_range_end=192.168.2.250

# VLAN 3 Private network
vlan3_interface=enp3s0.3
vlan3_ip=192.168.3.1
vlan3_netmask=255.255.255.0
vlan3_broadcast=192.168.3.255
vlan3_gateway=192.168.3.1
vlan3_dhcp_range_start=192.168.3.50
vlan3_dhcp_range_end=192.168.3.250

# VLAN 4 Network for homeassistant
vlan4_interface=enp3s0.4
vlan4_ip=192.168.4.1
vlan4_netmask=255.255.255.0
vlan4_broadcast=192.168.4.255
vlan4_gateway=192.168.4.1
vlan4_dhcp_range_start=192.168.4.50
vlan4_dhcp_range_end=192.168.4.250

# VLAN 5 Guest network  
vlan5_interface=enp3s0.5
vlan5_ip=192.168.5.1
vlan5_netmask=255.255.255.0
vlan5_broadcast=192.168.5.255
vlan5_gateway=192.168.5.1
vlan5_dhcp_range_start=192.168.5.50
vlan5_dhcp_range_end=192.168.5.250

# DHCP Server configuration (used by dhcp_server.yml)
dhcp_domain=home.local
dhcp_dns_servers=8.8.8.8, 8.8.4.4

# IPsec VPN configuration (used by ipsec_tunnel.yml)
ipsec_local_subnet=192.168.2.0/24
ipsec_local_public_ip=%any
ipsec_remote_peer_ip=213.124.134.50
ipsec_tunnel1_name=koopmans
ipsec_tunnel1_remote_subnet=192.168.100.0/24
ipsec_tunnel2_name=doubleme
ipsec_tunnel2_remote_subnet=192.168.20.0/24
ipsec_psk_secret=K00pm@ns2024
ipsec_ike_proposals=aes256-sha1-modp1536
ipsec_esp_proposals=aes256-sha1-modp1536
ipsec_ike_lifetime=28800s
ipsec_dpd_delay=30s
ipsec_dpd_timeout=120s
